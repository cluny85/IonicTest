<ion-view view-title="Mensajes">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="mensaje in mensajes" type="item-text-wrap" ng-click="enviarMensaje({{mensaje.id}})">
        <!--<img ng-src="{{chat.face}}">-->
        <h2>{{mensaje.title}}</h2>
        <p>{{mensaje.text}}</p>
        <p>{{mensaje.times}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
